<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Glitter</title>
  </head>
  <body>
    <template id="post">
      <div class="event ui small comments">
        <div class="label">
          <img src="" />
        </div>
        <div class="content">
          <div class="summary">
            <a class="user"> userName </a> posted:
            <div class="date">published date:</div>
          </div>
          <div id="extra" className="extra text text-block"></div>
          <div id="images" className="extra images"></div>
          <div class="meta">
            <a class="like"> <i id='like' class="like icon"></i></a>
            <a class='commentCount'>comments</a>
            <a class="reply">Reply</a>
    <form class='commentPost hideReply'>
            <input class='commentPostText' type='text' placeholder='enter comment'></input>
            <input type='submit' class='submitButton' value='send'>
</form>
          </div>
          <div id='commentSection'class="comments">
        </div>
      </div>
</div>
    </template>


  <template id='newComment'>
   <div class="comment">
        <a class="avatar">
          <img class="avatarimg" src="">
        </a>
        <div class="content">
          <a class="author"></a>
          <div class="metadata">
            <span class="date"></span>
          </div>
          <div class="text">
          </div>
          <div class="actions">
            <a class="reply">Reply</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>


<template id='profile'>
     <div class="profile-image-container">
        <img class="profile-image" src="" />

        <div class="profile-information">
          <p class="profile-username"></p>
          <p class="profile-location">Location</p>
        </div>
      </div>

</template>
    <div id="root"></div>
  </body>
</html>
